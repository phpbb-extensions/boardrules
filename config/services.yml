imports:
    - { resource: tables.yml }

services:
    phpbb.boardrules.controller:
        class: phpbb\boardrules\controller\main_controller
        arguments:
            - @config
            - @controller.helper
            - @template
            - @user
            - %tables.boardrules%
    phpbb.boardrules.listener:
        class: phpbb\boardrules\event\listener
        arguments:
            - @controller.helper
            - @template
        tags:
            - { name: event.listener }

    phpbb.boardrules.entity:
        class: phpbb\boardrules\entity\rule
        arguments:
            - @dbal.conn
            - %tables.boardrules%
